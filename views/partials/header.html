<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجالس الإجازة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
        }
    </style>
</head>

<body class="bg-amber-50 text-gray-800 min-h-screen flex flex-col">
    <nav class="bg-emerald-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">مجالس الإجازة</a>
            <div class="space-x-reverse space-x-4 flex items-center">
                <a href="/" class="hover:text-amber-200">الرئيسية</a>

                <% if (user) { %>
                    <a href="/dashboard" class="hover:text-amber-200">لوحة التحكم</a>
                    <a href="/create-session"
                        class="bg-amber-400 text-emerald-900 px-3 py-1 rounded-full font-bold text-sm hover:bg-amber-300 transition">مجلس
                        جديد</a>
                    <a href="/logout" class="hover:text-amber-200 text-sm">خروج</a>
                    <% } else { %>
                        <a href="/login" class="hover:text-amber-200">دخول</a>
                        <a href="/signup"
                            class="bg-white text-emerald-700 px-4 py-1 rounded-full font-bold text-sm hover:bg-gray-100 transition">حساب
                            جديد</a>
                        <% } %>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 py-8 flex-grow">
