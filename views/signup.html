<%- include('partials/header.html') %>

    <div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-xl shadow-lg border border-emerald-100">
        <h2 class="text-3xl font-bold text-center text-emerald-800 mb-8">إنشاء حساب جديد</h2>

        <% if (error) { %>
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">
                    <%= error %>
                </span>
            </div>
            <% } %>

                <form action="/signup" method="POST" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">الاسم الكامل (للشيخ/الأستاذ)</label>
                        <input type="text" name="name" required
                            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-amber-50"
                            placeholder="الشيخ فلان بن فلان">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-bold mb-2">البريد الإلكتروني</label>
                        <input type="email" name="email" required
                            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-amber-50"
                            placeholder="name@example.com">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-bold mb-2">كلمة المرور</label>
                        <input type="password" name="password" required
                            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-amber-50">
                    </div>

                    <button type="submit"
                        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg shadow-lg transition transform hover:scale-105">
                        تسجيل
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">لديك حساب بالفعل؟ <a href="/login"
                            class="text-emerald-600 font-bold hover:underline">تسجيل الدخول</a></p>
                </div>
    </div>

    <%- include('partials/footer.html') %>
